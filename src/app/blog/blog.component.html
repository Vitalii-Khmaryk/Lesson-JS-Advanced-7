<div style="display: flex;">
<div *ngFor="let blog of blogPosts" style="margin: 15px;width: 30%;height: 30%;">
<img [src]="blog.imagePath" alt="..." style="height: 300px;width: 300px;background-position: center;">
<p style="color: blue;letter-spacing: 5px;">{{blog.author}}</p>
<p style="font-weight: bold;">{{blog.title}}</p>
<p>{{blog.text}}</p>
</div>
</div>
